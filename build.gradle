group 'taxi.drive.app'
version projectVersion

apply plugin: 'groovy'
apply plugin: 'java'

apply from: 'tasks.gradle'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

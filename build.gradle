group 'taxi.drive.app'
version projectVersion

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'gradle.plugin.com.markklim.plugins:set-minor-version:0.9'
        classpath 'gradle.plugin.com.markklim.plugins:release-to-docker:0.1'
    }
}

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'com.markklim.plugins.smv'
apply plugin: 'com.markklim.plugins.rtd'

apply from: 'tasks.gradle'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

setMinorVersion {
    setSmvMinorVersion minorVersion
    setSmvCiBranchName ciBranchName
    setSmvCiCredentials ciCredentials
    setSmvCiProjectPath ciProjectPath
    //setSmvCommitMessage
}

releaseToDocker {
    setRtdRegistryUrl ''
    setRtdImageName 'taxi-drive-app'
    setRtdDockerFileLocation 'src/main/resources/docker'
    setRtdWarFileName 'taxi-drive-app.war'
    setRtdProjectVersion projectVersion
    setRtdDockerUsername dockerUsername
    setRtdDockerPassword dockerPassword
    setRtdRmiAfterPush true
}

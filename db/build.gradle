group 'taxi.drive.app'
version '0.1.46'

buildscript {
    repositories {
        repositories {
            mavenCentral()
            jcenter()
            maven {
                url 'https://plugins.gradle.org/m2/'
            }
        }
    }
    dependencies {
        classpath 'gradle.plugin.com.markklim.plugins:migrator-for-cassandra:0.1.20'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'groovy'
apply plugin: 'com.markklim.plugins.mfc'

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.12'
    compile 'com.datastax.cassandra:cassandra-driver-core:3.3.0'
    compile 'com.datastax.cassandra:cassandra-driver-mapping:3.3.0'
    compile 'com.datastax.cassandra:cassandra-driver-extras:3.3.0'
    compile 'org.slf4j:slf4j-simple:1.7.25'
}

migrator {
    keyspace = 'tda'
}

migratorExecute {
    script = 'db/src/main/resources/scripts/migrations'
    placeholders = [
            keyspace: 'tda'
    ]
}

